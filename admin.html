<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin</title><link rel="stylesheet" href="styles.css"/></head><body><div class="container"><header class="header"><div class="brand"><div class="logo">IAM</div><div><div style="font-weight:800">Admin</div><div style="font-size:13px;color:var(--muted)">Local admin controls</div></div></div><nav class="nav"><a href="index.html">Home</a><a href="listings.html">Listings</a><a href="dashboard.html">Dashboard</a></nav></header><section class="center"><h2>Manage data (local)</h2><div class="card"><h3>All listings</h3><div id="allListings"></div><div style="margin-top:12px"><button class="btn" onclick="seedDemo()">Seed demo data</button><button class="btn" style="background:#ef4444" onclick="clearAll()">Clear all data</button></div></div></section><footer class="footer">Admin — © <span id="yr2"></span></footer></div><script src="app.js"></script><script>document.getElementById('yr2').textContent=new Date().getFullYear();function render(){const wrap=document.getElementById('allListings');const list=getListings();if(list.length===0){wrap.innerHTML='<p class="muted">No listings</p>';return;}wrap.innerHTML=`<table class="table"><thead><tr><th>Name</th><th>Trade</th><th>Location</th><th>Slots</th><th></th></tr></thead><tbody>`+list.map(l=>`<tr><td>${escapeHtml(l.name)}</td><td>${escapeHtml(l.trade)}</td><td>${escapeHtml(l.location)}</td><td>${escapeHtml(l.slots)}</td><td><button onclick="deleteListing('${l.id}')" class="btn">Delete</button></td></tr>`).join('')+`</tbody></table>`;}render();</script></body></html>
