<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="brand">
        <div class="logo">IAM</div>
        <div>
          <div style="font-weight:800">Login</div>
        </div>
      </div>
    </header>

    <!-- Login Form -->
    <section class="center">
      <div class="form">
        <h3>Sign in</h3>

        <label>Email</label>
        <input id="email" type="email" />

        <label>Password</label>
        <input id="password" type="password" />

        <div style="margin-top:12px">
          <button class="btn" id="doLogin">Login</button>
          <a href="register.html" style="margin-left:8px">Register</a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      Login — © <span id="y3"></span>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script>
    // Set footer year
    document.getElementById('y3').textContent = new Date().getFullYear();

    // Handle login
    document.getElementById('doLogin').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const ok = login(email, password);

      if (ok) {
        location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials (stored locally).');
      }
    });
  </script>
</body>
</html>
